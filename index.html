<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Journal</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      background-color: white; 
    }

    .header {
      height: 600px; 
      background-color: #1f2139;
    }

    .sub-header {
      height: 220px; 
      background-color: white; 
      padding: 20px; 
    }

    .content {
      background-color: #1f2139;
      padding: 20px; 
    }

    #header {
      font-size: 80px; 
      color: white; 
      margin: 0;
      padding-left: 60px;
      padding-top: 10px;
      text-align: left;
    }

    hr {
      border: 2px solid black; 
    }

    #map {
      position: relative;
      width: 1200px;
      height: 660px;
      margin: 0 auto;
      border: 2px solid #333;
      background-image: url('worldmap.png');
      background-size: cover;
    }

    .pin {
      width: 30px;
      cursor: grab;
    }

    .original {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 10;
      background-color: white; 
      border-radius: 10%;
      padding: 5px;
    }

    .dropped-pin {
      position: absolute;
      width: 30px;
      cursor: pointer;
    }

    .selected {
      outline: 3px solid rgba(253, 89, 0, 0.64);
      border-radius: 25%;
    }

    #diaryModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
    }

    #diaryModal textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-family: sans-serif;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #photoPreview img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="header" style="padding-top:320px">ONLINE</h1>
    <h1 id="header">TRAVEL JOURNAL</h1>
  </div>
  <div class="sub-header">
    <hr>
  </div>
  <div class="content">
    <div id="map" ondragover="event.preventDefault()" ondrop="dropPin(event)">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
           draggable="true"
           class="pin original"
           id="pin"
           alt="Map Pin" />
    </div>
  </div>

  <div id="diaryModal">
    <textarea id="diaryText" placeholder="Write your travel story..."></textarea><br>
    <input type="file" id="photoUpload" accept="image/*"><br><br>
    <div id="photoPreview"></div>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    const pinImage = document.getElementById("pin");
    let offsetX = 0;
    let offsetY = 0;
    let hoveredPin = null;

    pinImage.addEventListener("dragstart", function (e) {
      const rect = pinImage.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    function dropPin(event) {
      const map = document.getElementById("map");
      const mapRect = map.getBoundingClientRect();
      const x = event.clientX - mapRect.left - offsetX;
      const y = event.clientY - mapRect.top - offsetY;

      const newPin = document.createElement("img");
      newPin.src = pinImage.src;
      newPin.className = "dropped-pin";
      newPin.style.left = x + "px";
      newPin.style.top = y + "px";

      newPin.addEventListener("mouseenter", function () {
        newPin.classList.add("selected");
        hoveredPin = newPin;
      });
      newPin.addEventListener("mouseleave", function () {
        newPin.classList.remove("selected");
        hoveredPin = null;
      });
      newPin.addEventListener("click", function () {
        openModal();
      });

      map.appendChild(newPin);
    }

    document.addEventListener("keydown", function (event) {
      if (event.key === "Backspace" && hoveredPin) {
        hoveredPin.remove();
        hoveredPin = null;
      }
    });

    function openModal() {
      document.getElementById("diaryModal").style.display = "block";
      document.getElementById("diaryText").value = "";
      document.getElementById("photoPreview").innerHTML = "";
    }

    function closeModal() {
      document.getElementById("diaryModal").style.display = "none";
    }

    document.getElementById("photoUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement("img");
          img.src = event.target.result;
          document.getElementById("photoPreview").innerHTML = "";
          document.getElementById("photoPreview").appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
