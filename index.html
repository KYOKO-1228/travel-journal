<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Journal</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      border: 0;
      background-color: white; 
    }

    #map {
      position: relative;
      width: 1200px;
      height: 660px;
      margin: 20px auto;
      border: 2px solid #333;
      background-image: url('worldmap.png');
      background-size: cover;
     
    }

    .header{
      width: 100%;
      height: 600px; 
      background-color: #1f2139;
      
      
    }

    #header{
      font-size: 60px; 
      color: white; 
      margin: 0;
      padding-left: 60px;
      text-align: center;
      
    }
      
      

    .pin {
      width: 30px;
      cursor: grab;
    }
    .original {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 10;
      background-color: white; 
      border-radius: 10%;
      padding: 5px;
    }

    .dropped-pin {
      position: absolute;
      width: 30px;
      cursor: pointer;
    }

    .selected {
      outline: 3px solid rgba(253, 89, 0, 0.64);
      border-radius: 25%;
    }
  </style>
</head>
<body>
<div class="header">
  <h1 id="header" style="padding-top:320px">ONLINE</h1>
  <h1 id="header" style="padding-top:400px">TRAVEL JOURNAL</h1>
</div>
 <div id="map" ondragover="event.preventDefault()" ondrop="dropPin(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
         draggable="true"
         class="pin original"
         id="pin"
         alt="Map Pin" />
  </div>

 

  <script>
    const pinImage = document.getElementById("pin");
    let offsetX = 0;
    let offsetY = 0;
    let hoveredPin = null;

    // When drag starts, calculate where inside the pin the user clicked
    pinImage.addEventListener("dragstart", function (e) {
      const rect = pinImage.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    function dropPin(event) {
      const map = document.getElementById("map");
      const mapRect = map.getBoundingClientRect();

      const x = event.clientX - mapRect.left - offsetX;
      const y = event.clientY - mapRect.top - offsetY;

      const newPin = document.createElement("img");
      newPin.src = pinImage.src;
      newPin.className = "dropped-pin";
      newPin.style.left = x + "px";
      newPin.style.top = y + "px";

      // Hover to select
      newPin.addEventListener("mouseenter", function () {
        newPin.classList.add("selected");
        hoveredPin = newPin;
      });
      newPin.addEventListener("mouseleave", function () {
        newPin.classList.remove("selected");
        hoveredPin = null;
      });

      map.appendChild(newPin);
    }

    // Delete pin on Backspace
    document.addEventListener("keydown", function (event) {
      if (event.key === "Backspace" && hoveredPin) {
        hoveredPin.remove();
        hoveredPin = null;
      }
    });
  </script>
</body>
</html>
